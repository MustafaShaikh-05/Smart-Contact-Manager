<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3">
		
		<div class="card-body">
		 <h1 class="text-center">Update Contact</h1>
		 
		 <div class="container-fluid mt-1">
		 
		 <div class="row">
		 <div class="col-md-8 offset-md-2">
		 
		 <form action="#" th:object="${contact}"
		 enctype="multipart/form-data"
		 method="post"
		 th:action="@{/user/process-update}"
		 class="mt-2">
		 
		 <!-- Hidden Form Field for id -->
		 <input type="hidden" th:value="${contact.c_id}" name="c_id" />
		 
		 <!-- First Name -->
		 
		 <div class="input-group">
		 	<div class="input-group-prepend">
		 		<div class="input-group-text">
		 		<i class="fa fa-plus"></i>
		 		</div>
		 	</div>
		 	<input th:value="${contact.c_name}" required="required" type="text" id="firstname" name="c_name" placeholder="Enter Name Here" class="form-control" />
		 </div>
		 
		 <!-- Seconde Name -->
		 
		  <div class="input-group mt-3">
		 	<div class="input-group-prepend">
		 		<div class="input-group-text">
		 		<i class="fas fa-user-alt"></i>
		 		</div>
		 	</div>
		 	<input th:value="${contact.c_s_name}" required="required" type="text" id="secondName" name="c_s_name" placeholder="Enter Nick Name Here" class="form-control" />
		 </div>
		 
		 <!-- Phone -->
		 
		  <div class="input-group mt-3">
		 	<div class="input-group-prepend">
		 		<div class="input-group-text">
		 		<i class="fa fa-phone"></i>
		 		</div>
		 	</div>
		 	<input th:value="${contact.phone}" required="required" min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control" />
		 </div>
		 
		 <!-- Email -->
		 
		 <div class="input-group mt-3">
		 	<div class="input-group-prepend">
		 		<div class="input-group-text">
		 		@
		 		</div>
		 	</div>
		 	<input th:value="${contact.c_email}" required="required" type="email" id="email" name="c_email" placeholder="Enter Email Here" class="form-control" />
		 </div>
		 
		<!-- Work -->
		
		 <div class="input-group mt-3">
		 	<div class="input-group-prepend">
		 		<div class="input-group-text">
		 		<i class="fa fa-briefcase"></i>
		 		</div>
		 	</div>
		 	<input th:value="${contact.work}" required="required" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
		 </div>
		 
		 <!-- Description -->
		 
		 <div class="from-group mt-3">
		 	<textarea th:text="${contact.description}" id="mytextarea" name="description" rows="10" class="form-control"
		 	placeholder="Enter Description Here"></textarea>
		 </div>
		 
		 <!-- Image Field -->
		 <p class="text-secondary">Choose Profile</p>
		 <div class="container text-center mt-2">
		 <img style="width:250px;height:250px;border-radius: 20%" class="img-fluid my_profile_picture" 
		 src="" th:src="@{'/img/'+${contact.c_image}}" alt="" />
		 </div>
		 
		 <div class="custom-file">
		 	<input type="file" name="c_image" />
		 </div>
		 
		 <!-- Button Submit -->
		 
		 <div class="container text-center">
		 <button class="btn btn-outline-primary">Save Contact</button>
		 </div>
		 
		 </form>
		 
		 </div>
		 </div>
		 
		 </div>
		
		</div>
		
		</div>
	</section> 
</body>
</html>
