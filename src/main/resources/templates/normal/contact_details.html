<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img class="my_profile_picture" src=""
						th:src="@{'/img/'+${contact.c_image}}" alt="profile photo"
						style="height: 250px; width: 250px; border-radius: 0; border: none" />

					<h3 class="mt-3">
						<span th:text="${contact.c_name}"></span> ( <span
							th:text="${contact.c_s_name}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.c_id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.c_email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>

					<div class="description mt-3">
						<th:block th:text="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">
						<a href="#" th:onclick="|deleteContact(${contact.c_id})|" class="btn btn-danger">Delete</a>
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.c_id}}" class="mt-2">
								<button type="submit" class="btn btn-primary btn-sm">Update</button>
								</form>
						
					</div>

				</div>
			</div>
			
		</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">Not in your Contact List</h1>
	</section>
</body>
</html>
